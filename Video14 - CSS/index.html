<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Cascading Style Sheet</title>
    <style>
        div, span{
            color: red;
            background-color: rgb(180, 249, 249);
        }
    </style>
</head>
<body>
    <div>Hey, I am Nina and today, I am in CSS mood</div>
    <div>I am good</div>
    <span>I am also good</span>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste sequi minus ex modi beatae veniam officia totam expedita magnam cum?</p>
</body>
</html>
