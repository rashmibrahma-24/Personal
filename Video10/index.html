<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media</title>
</head>
<body>
    <video src="video.mp4" height="555" controls poster="download.jpg"></video>
    <audio src="sachin.mp3" controls preload="auto"></audio>

    <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />

    <img src="img.svg" alt="My SVG Image">

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="500" height="200"></iframe>
</svg>
</body>
</html>
